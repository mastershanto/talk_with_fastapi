version: '3.8'

services:
  # PostgreSQL Database Service
  db:
    image: postgres:15-alpine
    container_name: talk_with_fastapi_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-avnadmin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      POSTGRES_DB: ${POSTGRES_DB:-defaultdb}
      POSTGRES_INITDB_ARGS: "--encoding UTF8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U avnadmin -d defaultdb"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  # FastAPI Application Service
  api:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: talk_with_fastapi_api
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql://avnadmin:changeme@db:5432/defaultdb}
      PYTHONUNBUFFERED: 1
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    command: >
      sh -c "
      echo 'Waiting for database to be ready...' &&
      sleep 5 &&
      uvicorn app.app:app --host 0.0.0.0 --port 8000 --reload
      "
    volumes:
      - .:/app
    networks:
      - app-network
    restart: on-failure

volumes:
  postgres_data:
    driver: local

networks:
  app-network:
    driver: bridge
